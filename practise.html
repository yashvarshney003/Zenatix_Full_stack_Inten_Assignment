<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JIRA</title>
	<link rel="stylesheet" href="srtyle2.css">
	<link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
	<div class="toolbox-cont">
		<div class="toolbox-priority-cont">
			<div class="color" style = " background-color:rgb(138, 28, 28);"id ="red"></div>
			<div class="color" id = "pink" style = " background-color:pink;"></div>
			<div class="color" id = "blue" style = " background-color:rgb(145, 145, 167);"></div>
			<div class="color" id= "green" style = " background-color:rgb(156, 226, 156);"></div>
		</div>
		<div class="action-btn-cont">
			<div class="add-btn">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</div>
			<div class="remove-btn">
				<i class="fa fa-times" aria-hidden="true"></i>
			</div>
			
		</div>
		
	</div>
	<div class="task-area">
		
		
	 </div>
	<!--
		Hatana hai 
	-->

	<div class="new_task">
		<div class="description-and-create">
		<textarea class ="description"></textarea>
		<button class="create" onclick="create_task1()">Create Task</button>
		</div>
		<div class="priority-colors">
			<div class="p-color" id ="1" style = "background-color: red;" onclick="set_priority(this.id)"></div>
			<div class="p-color" id ="2" style = "background-color:pink;" onclick="set_priority(this.id)"></div>
			<div class="p-color" id ="3" style = "background-color:blue;" onclick="set_priority(this.id)"></div>
			<div class="p-color border" id ="4" style = "background-color:green;" onclick="set_priority(this.id)"></div>

		</div>
		
	</div>
	<script src ="jira.js"> </script>
</body>
</html>
